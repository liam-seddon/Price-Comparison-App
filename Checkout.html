<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/checkout_form.css"/>
    <script src="js/Javascript.js"></script>
    <title>Checkout</title>
  </head>

  <body>
    <div class="Checkout-panel">
      <div class= "panel-body">
        <h2 class="title">Checkout</h2>

        <div class="CO-Progress-Bar">
          <div class="Step Active"></div>
          <div class="Step Active"></div>
          <div class="Step"></div>
          <div class="Step"></div>
        </div>

          <div class="payment-method">
            <label for="card" class="Payment-card-method"
            <div class="Card-Logos">
              <img src="img/visa_logo.jpg" alt="Visa Logo">
              <img src="img/mastercard logo.jpg" alt="Mastercard Logo">
            </label>
            </div>

            <label for ="paypal" class="Payment-paypal-method">
            <img src="img/paypal_logo.jpg" alt="PayPal Logo">
            <div class="radio-inputs">
              <input id="paypal" type="radio" name="payment">
              Pay With PayPal

                </label>
              </div>
                </div>

            <div class="radio-inputs">
              <input id="card" type="radio" name="payment">
              Pay With Card
            </div>

            <div class="input-fields">
              <div class="column1">
                <label for="Cardholder">Cardholder's Name</label>
                <input type="text" id="cardholder"/>


            <div class="Validation">
              <div>
              <label for ="date">Valid Until</label>
              <input type="text" id="date" placeholder="MM / YY" />
            </div>

            <div>
              <label for="Verification">CVV / CVC *</label>
              <input type="password" id="verification"/>
              </div>
              </div>

              </div

            <div class="column2">
              <label for="cardnumber">Card Number</label>
              <input type="password" id="cardnumber"/>

              <span class="info">* CVV or CVC is the card security code, the three unique number on the back of the card is the security code.</span>
                </div>
                </div>
              </div>
            </body>
        <footer>
              <div class="panel-footer">
                <button class="btn-back">Back</button>
                <button class="next-btn">Next</<button>
                  </div>
        </footer>



</html>
